settings:
  resources:
    output: output.log
    log: logs.log
  server:
    enable: true
    open: false
    host: 0.0.0.0
    port: 4000
  config:
    flimit: 0
projects:
- name: example-go
  path: src/github.com/cam-inc/dmc/example-go
  run: true
  bin: true
  generate: false
  build: true
  fmt: true
  test: false
  params: []
  watcher:
    before:
      -
    after: []
    paths:
    - /
    ignore_paths:
    - gen
    - design
    exts:
    - .go
    preview: true
  cli:
    streams: true
  file:
    streams: false
    logs: false
    errors: false
