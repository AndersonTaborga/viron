settings:
  resources:
    output: output.log
    log: logs.log
    errors: errors.log
  server:
    status: true
    open: false
    host: 0.0.0.0
    port: 4000
projects:
- name: example-go
  path: src/github.com/cam-inc/dmc/example-go
  commands:
    vet: true
    fmt: true
    test: false
    generate: false
    bin:
      status: true
    build:
      status: false
    run: true
  watcher:
    preview: true
    paths:
    - /
    ignore_paths:
    - design
    exts:
    - .go
  streams:
    cli_out: true
    flie_out: false
    file_log: false
    file_err: false
